<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>N. Dimitrova - Challenge I</title>
    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <h1>Welcome on board!</h1>

    <div class="shipParameterBox">

        <div class="shipParameterSpeed">
            <p class="mph" id="mph">16150mph</p>
            <img class="icons" src="images/gauge.png" alt="speed gauge icon">
            <br>Speed
        </div>

        <div class="shipParameterFuel">
            <p class="fuelStatus" id="fuelStatus">100%</p>
            <img class="icons" src="images/fuel.png" alt="fuel icon">
            <br>Fuel
        </div>

        <div class="shipParameterGforce">
            <p class="gforce" id="gforce">1.9g</p>
            <img class="icons" src="images/rocket.png" alt="rocket icon">
            <br>Acceleration
        </div>

        <div class="shipParameterDistance">
            <p class="km" id="km">23900km</p>
            <img class="icons" src="images/destination.png" alt="destination icon">
            <br>Distance
        </div>
    </div>

    <div class="facts">
        <button onclick="factsAlert()" class="factsButton" id="factsButton">Cool Facts<br>about Mars</button>

    </div>




</body>

</html>
